<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>YouTube Video Downloader</h1>
            <p>Enter the URL of the YouTube video you want to download:</p>
        </header>

        <form action="/download" method="POST" class="download-form">
            <input type="text" name="url" placeholder="Enter YouTube Video URL" required>
            <button type="submit">Download Video</button>
        </form>

        <footer>
            <p>Developed by <strong>Rezaul Haque Shajib</strong></p>
        </footer>
    </div>
</body>

</html>
